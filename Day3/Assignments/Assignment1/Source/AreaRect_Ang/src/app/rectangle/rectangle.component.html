

<div>
    <h1>Rectangle Component</h1>
    <form  action="">
        <div class="d-flex flex-column gap-4">
        <div class="form-group">
            <label for="height">Enter Height:</label>
            <input class="form-control" type="number" id="height" name="height" placeholder="Unit: (cm)" [(ngModel)]="height">
        </div>
        <div class="form-group">
            <label for="width">Enter Width:</label>
            <input class="form-control" type="number" id="width" name="width" placeholder="Unit: (cm)" [(ngModel)]="width" >
        </div>
        <button type="button" class="btn btn-warning" (click)="computeArea()">Calculate Area</button>
    </div>
    </form>

    <div>
        <h1>Area is {{area}}</h1>
    </div>
</div>
