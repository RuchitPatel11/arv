<div class="flex items-center justify-center min-h-screen">
  <div class="container mx-auto">
    <div class="flex flex-col shadow-2xl rounded-2xl lg:flex-row bg-slate-200">
      <div class="lg:w-1/2">
        <form
          class="px-8 pt-6 pb-8"
          [formGroup]="profileForm"
          (ngSubmit)="onSubmit()"
        >
          <div formGroupName="Name">
            <div class="mb-4">
              <label
                class="block mb-2 text-lg font-bold text-gray-700"
                for="fname"
              >
                First Name
              </label>
              <div
                class="flex items-center bg-white group rounded-2xl focus-within:ring-2 focus-within:ring-blue-500"
              >
                <span
                  class="px-3 py-1 m-0 h-full bg-blue-500 rounded-2xl text-white group-focus-within:ml-[2px] transition-all duration-200"
                  ><span class="fa-solid fa-user-tie"></span
                ></span>
                <input
                  type="text"
                  id="fname"
                  class="w-full px-3 py-2 leading-tight text-blue-600 bg-transparent outline-none placeholder:text-slate-400 rounded-2xl"
                  placeholder="First Name"
                  formControlName="fname"
                />
              </div>
            </div>
            <div class="mb-4">
              <label
                class="block mb-2 text-lg font-bold text-gray-700"
                for="lname"
              >
                Last Name
              </label>
              <div class="flex items-center bg-white rounded-2xl">
                <input
                  type="text"
                  id="lname"
                  class="w-full px-3 py-2 leading-tight text-blue-600 bg-transparent focus:outline-blue-500 placeholder:text-slate-400 rounded-2xl"
                  placeholder="Last Name"
                  formControlName="lname"
                />
              </div>
            </div>
          </div>
          <div formGroupName="Address">
            <div class="mb-4">
              <label
                class="block mb-2 text-lg font-bold text-gray-700"
                for="street"
              >
                Address
              </label>

              <textarea
                id="street"
                rows="4"
                class="w-full px-3 py-2 leading-tight text-blue-600 border resize-none rounded-2xl focus:outline-blue-500 placeholder:text-slate-400"
                placeholder="Flat NO./Street Name/Building Name"
                formControlName="street"
              ></textarea>
            </div>
            <div class="mb-4">
              <label
                class="block mb-2 text-lg font-bold text-gray-700"
                for="city"
              >
                City
              </label>
              <div
                class="flex items-center bg-white group rounded-2xl focus-within:ring-2 focus-within:ring-blue-500"
              >
                <span
                  class="px-3 py-1 m-0 h-full bg-blue-500 rounded-2xl text-white group-focus-within:ml-[2px] transition-all duration-200"
                  ><span class="fa-solid fa-city"></span
                ></span>
                <div class="relative w-full mr-5">
                  <select
                    class="w-full px-3 py-2 leading-tight text-blue-500 bg-transparent outline-none placeholder:text-slate-400 rounded-2xl"
                    id="city"
                    formControlName="city"
                  >
                    <ng-container *ngFor="let city of cities">
                      <option [value]="city.CityID" class="text-blue-500">
                        {{ city.CityName }}
                      </option>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label
                class="block mb-2 text-lg font-bold text-gray-700"
                for="name"
              >
                State
              </label>
              <div
                class="flex items-center bg-white group rounded-2xl focus-within:ring-2 focus-within:ring-blue-500"
              >
                <span
                  class="px-3 py-1 m-0 h-full bg-blue-500 rounded-2xl text-white group-focus-within:ml-[2px] transition-all duration-200"
                  ><span class="fa-solid fa-location-dot"></span
                ></span>
                <input
                  type="text"
                  id="state"
                  class="w-full px-3 py-2 leading-tight text-blue-600 bg-transparent outline-none placeholder:text-slate-400 rounded-2xl"
                  placeholder="State"
                  formControlName="state"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-2" formGroupName="Gender">
            <label
              class="block mb-2 text-lg font-bold text-gray-700"
              for="gender"
            >
              Gender
            </label>
            <div class="flex gap-5">
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  class="w-4 h-4 bg-white rounded-full appearance-none checked:ring-inset checked:ring-4 checked:ring-blue-500"
                  id="gender"
                  value="Male"
                  formControlName="gender"
                />
                <label for="Male">Male</label>
              </div>
              <div class="flex items-center gap-2">
                <input
                  type="radio"
                  name="gender"
                  class="w-4 h-4 bg-white rounded-full appearance-none checked:ring-inset checked:ring-4 checked:ring-blue-500"
                  id="gender"
                  value="Female"
                  formControlName="gender"
                />
                <label for="Female">Female</label>
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <input
              type="submit"
              [disabled]="!profileForm.valid"
              value="SUBMIT"
              class="inline-block w-64 px-6 py-2 mt-4 text-base font-bold leading-tight text-blue-500 border-2 border-blue-500 rounded-full enabled:hover:bg-blue-500 enabled:hover:text-white disabled:opacity-50"
            />
          </div>
        </form>
      </div>
      <div class="w-px my-10 bg-blue-500/40"></div>
      <div class="lg:w-1/2">
        <div class="p-4 pt-6">
          <img
            src="../assets/validatingform.png"
            class="mt-5"
            alt="formValidator.jpg"
          />
          {{profileForm.value|json}}
        </div>
      </div>
    </div>
  </div>
</div>
